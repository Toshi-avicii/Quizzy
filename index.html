<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy - Let's Solve 'em together</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="./assets/undraw_questions_re_1fy7.svg" alt="quiz">
        </div>
        <div class="big-box">
            <div class="highest-score">
                <h2>Highest Score - <span id="high-score"></span></h2>
            </div>
            <div class="score">
                <p>Score - <span id="score">0</span></p>
                <p>Question - <span id="question-number">1</span></p>
            </div>
            <div class="box">
                <div class="question-box">
                    <h3></h3>
                </div>
                <div class="options">
                    <button class="option unique" id="opt-1"></button>
                    <button class="option unique" id="opt-2"></button>
                    <button class="option unique" id="opt-3"></button>
                    <button class="option unique" id="opt-4"></button>
                </div>
            </div>
            <div class="timer-box">
                <div id="timer">
                    <div id="fill-timer"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="./assets/vanta.birds.min.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
